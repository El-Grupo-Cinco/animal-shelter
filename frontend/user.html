<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/icons/animal-shelter-logo.png" />
    <title>Animal Shelter - User</title>
    <link rel="stylesheet" href="./css/user.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./javascript/user.js" type="module"></script>
    <script src="./javascript/userClass.js" type="module"></script>
    <script src="./javascript/headerAndFooter.js" defer></script>
  </head>
  <body>
    <section class="user-card">
      <div class="user-info">
        <h1 id="username">placeholder</h1>
        <div class="userIDClass">
          <p style="text-decoration: underline">User ID:</p>
          <p id="userID">placeholder</p>
        </div>
        <div>
          <h2 style="text-decoration: underline">First Name:</h2>
          <h2 id="firstname">placeholder</h2>
        </div>
        <div>
          <h2 style="text-decoration: underline">Last Name:</h2>
          <h2 id="lastname">placeholder</h2>
        </div>

        <div>
          <h3 style="text-decoration: underline">Address:</h3>
          <h3 id="address">placeholder</h3>
        </div>
        <div>
          <h3 style="text-decoration: underline">Phone:</h3>
          <h3 id="phoneNumber">placeholder</h3>
        </div>
        <div>
          <h3 style="text-decoration: underline">Email:</h3>
          <h3 id="email">placeholder</h3>
        </div>
        <div>
          <h4 style="text-decoration: underline">Approved for adoption:</h4>
          <h4 id="canAdopt">placeholder</h4>
        </div>
      </div>
      <div class="user-comments"></div>
      <h2>Animals owned</h2>
      <section class="animal-cards"></section>
    </section>
  </body>
</html>
