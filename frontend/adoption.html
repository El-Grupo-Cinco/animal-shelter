<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/icons/animal-shelter-logo.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/adoption.css" />
    <script src="javascript/headerAndFooter.js" defer></script>
    <script src="javascript/adoption.js" type="module"></script>
    <script type="module" src="javascript/adoptionClass.js"></script>
    <title>Animal Shelter - Adoptions</title>
  </head>
  <body>
    <main>
      <!-- Form Section -->
      <section id="adoption-form-section" style="max-width: 600px; margin: auto; padding: 2rem; text-align: center;">
        <h2>Register an Adoption</h2>
        <form id="adoption-form" style="display: flex; gap: 1rem; align-items: flex-start;">
          <select id="animalID" required style="height: 2.5rem; font-size: 1.5rem;">
            <option value="">Select Animal</option>
          </select>

          <select id="userID" required style="height: 2.5rem; font-size: 1.5rem;">
            <option value="">Select User</option>
          </select>
          <button type="submit">Submit Adoption</button>
          </form>
          <p id="form-response" style="color: green; margin-top: 1rem; height: 3rem;"></p>
      </section>

      <!-- Card List -->
       <i id="message"></i>
       <section id = "adoption-section">
      <section id="adoption-cards">
        <div class="adoption-header">
          <div style="width: 18%">DATE AND TIME</div>
          <h2 style="width: 23%">Animal name</h2>
          <h2 style="width: 23%">User name</h2>
          <div style="width: 35%">Comments</div>
        </div>
      </section>
    </section>
    </main>
  </body>
</html>
