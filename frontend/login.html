<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<main>
    <!-- Login Form -->
    <form id="loginForm" class="login-form" style="display:block;">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
        <p id="loginMessage" class="success"></p>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="login-form" style="display:none;">
        <h2>Register</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
        <input type="date" id="dob" placeholder="Date of Birth" required>
        <input type="text" id="address" placeholder="Street Address" required>
        <input type="text" id="city" placeholder="City" required>
        <input type="text" id="postalCode" placeholder="Postal Code" required>
        <input type="text" id="country" placeholder="Country" required>
        <input type="email" id="registerEmail" placeholder="Email" required>
        <input type="text" id="phone" placeholder="Phone Number" required>
        <input type="password" id="registerPassword" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
        <p id="registerMessage" class="success"></p>
    </form>
    
    <a id="toggleLink" href="#">Don't have an account? Register here</a>
</main>

<script src="userDTO.js"></script>
<script src="login.js"></script>
</body>
</html>
