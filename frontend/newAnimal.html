  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="icon" type="image/png" href="/icons/animal-shelter-logo.png" />
      <title>Login - Animal Shelter</title>
      <link rel="stylesheet" href="./css/newAnimal.css" />
      <link rel="stylesheet" href="./css/style.css" />
      <script type="module" src="./javascript/login.js"></script>
      <script type="module" src="./javascript/userClass.js"></script>

        type="module"
        src="./javascript/headerAndFooter.js"
        defer
      ></script>
    </head>
    <body>
      <main>
        
        <!-- Register Form -->
        <form id="registerForm" class="register-form">
          <h2>Register new animal</h2>\
          <div>
            <h4>Animals Name:</h4>
            <input type="text" id="animalName" placeholder="Animals Name" required /></div>
            <div>
                <h4>Species: </h4>
            <input type="text" id="animalSpecies" placeholder="Enter Species" required /></div>
            <input type="date" id="assumedDateOfBirth" placeholder="Assumed Date of Birth" required />
            <input type="date" id="dateRegistered" placeholder="Date of Registration" required />
          </div>

          <h2>Data of adopter</h2>
          <div>
            <input type="text" id="firstName" placeholder="First Name" required />
            <input type="text" id="lastName" placeholder="Last Name" required />
            <input type="text" id="address"
              placeholder="Street Address"
              required
            />
            <input type="text" id="city" placeholder="City" required />
            <input
              type="text"
              id="postalCode"
              placeholder="Postal Code"
              required
            />
            <input type="text" id="country" placeholder="Country" required />
            <input
              type="email"
              id="registerEmail"
              placeholder="Email"
              required
            />
            <input type="text" id="phone" placeholder="Phone Number" required />
            <input
              type="password"
              id="registerPassword"
              placeholder="Password"
              required
            />
            <input
              type="password"
              id="confirmPassword"
              placeholder="Confirm Password"
              required
            />
          </div>
          <button type="submit">Register</button>
          <p id="registerMessage" class="success"></p>
        </form>

        <a id="toggleLink" href="#">Don't have an account? Register here</a>
      </main>

      <script src="userDTO.js"></script>
      <script src="login.js"></script>
    </body>
