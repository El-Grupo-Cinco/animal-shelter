<!DOCTYPE html>
<html lang="en">
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/icons/animal-shelter-logo.png" />
    <title>Register Animal - Animal Shelter</title>
    <link rel="stylesheet" href="./css/newAnimal.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./javascript/login.js"></script>
    <script type="module" src="./javascript/userClass.js"></script>
    <script type="module" src="./javascript/headerAndFooter.js" defer></script>
    <script type="module" src="./javascript/animal.js"></script>
</head>

<body>
    <main>

        <!-- Register Form -->
        <form id="registerForm" class="register-form" autocomplete="on">
            <h2>Register new animal</h2>
        
            <div>
                <h4>Animal's Name:</h4>
                <input type="text" id="animalName" class="field" placeholder="Animal's Name" required />
            </div>
        
            <div>
                <h4>Species:</h4>
                <input type="text" id="animalSpecies" placeholder="Enter Species" required />
            </div>
        
            <div>
                <h4>Assumed Date of Birth:</h4>
                <input type="date" id="assumedDateOfBirth" required />
            </div>
        
            <div>
                <h4>Picture URL:</h4>
                <input type="text" id="animalPicture" placeholder="URL to image" />
            </div>
        
            <div>
                <h4>Found by user:</h4>
                <input type="text" id="foundByUser" placeholder="Found by user (username)" />
            </div>
        
            <div>
                <label for="adopted">Adopted</label><br />
                <input type="checkbox" id="adopted" name="adopted" value="adopted" />
            </div>
        
            <button type="submit" value="submit">Register</button>
            <p id="registerMessage" class="success"></p>
        </form>
        
    </main>


</body>
